name: build-and-lint

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Debug step to confirm folder structure on GitHub runner
      - name: List repo files
        run: ls -R

      # Backend steps
      - name: Install backend dependencies
        working-directory: Server   # <-- capital S
        run: npm ci

      - name: Lint backend
        working-directory: Server
        run: npm run lint -- --max-warnings=0

      # Frontend steps
      - name: Install frontend dependencies
        working-directory: my-app   # <-- your frontend folder
        run: npm ci

      - name: Lint frontend
        working-directory: my-app
        run: npm run lint -- --max-warnings=0

      # Docker build steps
      - name: Build backend Docker image
        run: docker build -t backend ./Server

      - name: Build frontend Docker image
        run: docker build -t frontend ./my-app
